        <h1>Deleting Tenants</h1>
        <p>To permanently delete a tenant from the product, hover over a tenant and click the <b>Delete</b> icon.<br /><br /><img src="../../Resources/Images/Deleting+Tenants/Deleting Tenants.png" class="img_1" /></p>
        <p>The tenant will be permanently deleted from the product.</p>
        <p>Tenant Transporters are not uninstalled and the Tenant Backup Repositories are not removed.</p>
        <p>&#160;</p>
        <p>&#160;</p>
