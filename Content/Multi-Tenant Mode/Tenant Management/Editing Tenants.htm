    <body>
        <h1>Editing Tenants</h1>
        <p>To edit a tenant, do the following:</p>
        <ol start="1" class="ol_1">
            <li class="li_2">
                <p class="p_3">Hover over a tenant box and click the <b>Edit</b> icon.<br /><br /><img src="../../Resources/Images/Editing+Tenants/Editing Tenants.png" class="img_1" /></p>
            </li>
            <li class="li_1">
                <p class="p_1">In the <b>Edit</b> dialog that opens, make the required changes and click <b>Save</b>.</p>
                <p>&#160;</p>
            </li>
        </ol>
    </body>
</html>
