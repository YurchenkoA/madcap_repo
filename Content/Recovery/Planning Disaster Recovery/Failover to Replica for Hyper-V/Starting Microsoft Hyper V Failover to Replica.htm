        <h1>Starting Microsoft Hyper-V Failover to Replica</h1>
        <p>To start the procedure of switching a Hyper-V system workload to a backup VM, click Recover in the NAKIVO Backup &amp; Replication Dashboard, and then click VM replica failover.<br /><br /><img src="../../../Resources/Images/Starting+Microsoft+Hyper-V+Failover+to+Replica/Starting Microsoft Hyper V.png" style="visibility: visible;mso-wrap-style: square;width: 467px;height: 223px;" /><br /><br />A new Failover Job Wizard for Microsoft Hyper-V opens.</p>
