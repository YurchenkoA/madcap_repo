        <h1>Starting Amazon EC2 Failover to Replica</h1>
        <p>To start the procedure of switching an Amazon EC2 system workload to a backup EC2 Instance, click <b>Recover</b> in the NAKIVO Backup &amp; Replication <b>Dashboard</b>, and then click <b>Instance replica failover</b>.<br /><br /><img src="../../../Resources/Images/Starting+Amazon+EC2+Failover+to+Replica/Starting Amazon EC2 Failover_1.png" class="img_4" /></p>
