    <body>
        <h1>Exit Codes</h1>
        <p>NAKIVO Backup &amp; Replication CLI provides the following exit codes:</p>
        <ul class="ul_2">
            <li class="li_1">
                <p class="p_1"><b>0:</b> Normal</p>
            </li>
            <li class="li_1">
                <p class="p_1"><b>1:</b> Unknown command</p>
            </li>
            <li class="li_1">
                <p class="p_1"><b>2:</b> Cannot login</p>
            </li>
            <li class="li_1">
                <p class="p_1"><b>3:</b> Command failed</p>
            </li>
            <li class="li_1">
                <p class="p_1"><b>4:</b> Local failure</p>
            </li>
            <li>
                <p><b>5:</b> No arguments</p>
            </li>
        </ul>
    </body>
</html>
